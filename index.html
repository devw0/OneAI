<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OneAI</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Manrope:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0b0c0f;
    --panel:#111217;
    --panel2:#0f1014;
    --border:rgba(255,255,255,.10);
    --border2:rgba(255,255,255,.08);
    --text:#f3f4f6;
    --muted:rgba(255,255,255,.55);
    --muted2:rgba(255,255,255,.38);
    --hover:rgba(255,255,255,.06);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:radial-gradient(1200px 700px at 50% 0%, rgba(255,255,255,.06), transparent 60%),
               linear-gradient(180deg, #0b0c0f, #07080b);
    color:var(--text);
    font-family: Inter, Manrope, "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
    letter-spacing:-0.01em;
  }

  header{
    height:72px;
    display:flex;
    align-items:center;
    justify-content:center;
    position:sticky;
    top:0;
    z-index:10;
    border-bottom:1px solid var(--border2);
    backdrop-filter: blur(10px);
    background:rgba(11,12,15,.72);
  }
  .brand{
    position:absolute;
    left:18px;
    display:flex;
    gap:10px;
    align-items:center;
    font-weight:600;
    opacity:.9;
  }
  .brandDot{
    width:10px;height:10px;border-radius:999px;
    background:rgba(255,255,255,.35);
    border:1px solid var(--border);
  }
  .modelBtn{
    background:rgba(255,255,255,.06);
    border:1px solid var(--border);
    color:var(--text);
    border-radius:18px;
    padding:12px 18px;
    font-size:14px;
    font-weight:400; /* тоньше */
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:10px;
    min-width:240px;
    justify-content:center;
    opacity:.95;
  }
  .modelBtn:hover{ background:rgba(255,255,255,.08); }
  .chev{opacity:.65}

  main{
    height:calc(100vh - 72px);
    display:grid;
    grid-template-columns: 300px 1fr;
  }

  aside{
    border-right:1px solid var(--border2);
    background:rgba(15,16,20,.35);
    display:flex;
    flex-direction:column;
    padding:16px;
    gap:12px;
    position:relative;
  }
  .sideTitle{
    font-size:13px;
    font-weight:500;
    color:var(--muted);
    letter-spacing:.02em;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }
  .newChat{
    border:1px solid var(--border);
    background:rgba(255,255,255,.05);
    color:var(--text);
    border-radius:12px;
    padding:10px 12px;
    cursor:pointer;
    font-weight:600;
    font-size:13px;
  }
  .newChat:hover{ background:rgba(255,255,255,.07); }

  .chatList{
    flex:1;
    overflow:auto;
    padding-right:4px;
    padding-bottom:72px; /* чтобы не залезало на блок аккаунта */
  }
  .chatItem{
    padding:10px 12px;
    border-radius:12px;
    cursor:pointer;
    color:rgba(255,255,255,.80);
    border:1px solid transparent;
    margin-bottom:8px;
    background:transparent;
  }
  .chatItem:hover{
    background:var(--hover);
    border-color:rgba(255,255,255,.06);
  }
  .chatItem.active{
    background:rgba(255,255,255,.07);
    border-color:rgba(255,255,255,.10);
  }

  .accountBox{
    position:absolute;
    left:16px;
    right:16px;
    bottom:16px;
    border-top:1px solid rgba(255,255,255,.08);
    padding-top:12px;
    font-size:13px;
    color:rgba(255,255,255,.82);
    display:flex;
    justify-content:space-between;
    align-items:flex-end;
    gap:10px;
  }
  .accountBox .muted{ color:var(--muted); font-size:12px; }

  section{
    position:relative;
    padding:28px 28px 18px 28px;
    display:flex;
    flex-direction:column;
    gap:16px;
  }
  .hero{
    padding:18px 18px;
    border:1px solid rgba(255,255,255,.10);
    border-radius:18px;
    background:rgba(255,255,255,.03);
  }
  .hero h1{
    margin:0 0 6px 0;
    font-size:26px;
    font-weight:600;
  }
  .hero p{
    margin:0;
    color:var(--muted);
    font-size:14px;
    line-height:1.45;
  }

  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap:14px;
  }
  .card{
    border:1px solid rgba(255,255,255,.10);
    border-radius:18px;
    background:rgba(255,255,255,.03);
    padding:16px;
    min-height:86px;
  }
  .card b{ font-size:15px; font-weight:600; }
  .card small{ display:block; margin-top:6px; color:var(--muted); }

  /* COMPOSER — прямоугольник, чуть светлее фона */
  .composerWrap{
    margin-top:auto;
    display:flex;
    justify-content:center;
    padding-top:8px;
  }
  .composer{
    width:min(920px, 100%);
    border:1px solid rgba(255,255,255,.12);
    background:rgba(255,255,255,.06);
    border-radius:18px;
    padding:14px;
    position:relative;
  }
  textarea{
    width:100%;
    resize:none;
    height:86px;          /* более высокий */
    max-height:180px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(0,0,0,.06);
    border-radius:14px;
    padding:14px 14px 54px 14px; /* место под нижние иконки */
    color:var(--text);
    outline:none;
    font-size:14px;
    line-height:1.35;
  }
  textarea::placeholder{ color:rgba(255,255,255,.40); }

  .composerBottom{
    position:absolute;
    left:14px;
    right:14px;
    bottom:14px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    pointer-events:none; /* чисто визуально */
  }

  .leftControls{
    display:flex;
    align-items:center;
    gap:10px;
  }

  .plusBtn{
    width:34px;height:34px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.08);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    line-height:1;
  }

  .modelName{
    color:rgba(255,255,255,.78);
    font-size:13px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(255,255,255,.05);
    padding:7px 10px;
    border-radius:12px;
  }

  .rightControls{
    display:flex;
    align-items:center;
    gap:10px;
  }

  /* минималистичный микрофон (svg) */
  .mic{
    width:34px;height:34px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(255,255,255,.05);
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .mic svg{ opacity:.65 }

  /* белый круг справа снизу со стрелкой серой */
  .sendCircle{
    width:38px;height:38px;
    border-radius:999px;
    background:#ffffff;
    display:flex;
    align-items:center;
    justify-content:center;
    border:1px solid rgba(0,0,0,.08);
  }
  .sendCircle svg{ opacity:.55 }

  @media (max-width: 920px){
    main{ grid-template-columns: 1fr; }
    aside{ display:none; }
    .brand{ position:static; left:auto; }
  }
</style>
</head>

<body>
<header>
  <div class="brand"><span class="brandDot"></span>OneAI</div>
  <button class="modelBtn" type="button">
    Выбор модели <span class="chev">▼</span>
  </button>
</header>

<main>
  <aside>
    <div class="sideTitle">
      <span>История чатов</span>
      <span style="opacity:.6">⋯</span>
    </div>
    <button class="newChat" type="button">+ Новый чат</button>

    <div class="chatList">
      <div class="chatItem active">Новый чат</div>
      <div class="chatItem">Чат 1</div>
      <div class="chatItem">Чат 2</div>
    </div>

    <div class="accountBox">
      <div>
        <div class="muted">Аккаунт</div>
        <div>Егор</div>
      </div>
      <div style="text-align:right">
        <div class="muted">Баланс</div>
        <div>0 ₽</div>
      </div>
    </div>
  </aside>

  <section>
    <div class="hero">
      <h1>Добро пожаловать в OneAI</h1>
      <p>Все нейросети в одном месте</p>
    </div>

    <div class="grid">
      <div class="card"><b>ChatGPT</b><small>Текст</small></div>
      <div class="card"><b>Claude</b><small>Текст</small></div>
      <div class="card"><b>Gemini</b><small>Текст</small></div>
      <div class="card"><b>Perplexity</b><small>Поиск</small></div>
      <div class="card"><b>Suno</b><small>Музыка</small></div>
      <div class="card"><b>Wan 2.6</b><small>Видео</small></div>
    </div>

    <div class="composerWrap">
      <div class="composer">
        <textarea placeholder="Отправить сообщение"></textarea>

        <div class="composerBottom">
          <div class="leftControls">
            <div class="plusBtn">+</div>
          </div>

          <div class="rightControls">
            <div class="modelName">ChatGPT</div>

            <div class="mic">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                   xmlns="http://www.w3.org/2000/svg">
                <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3Z"
                      stroke="white" stroke-width="1.7" stroke-linecap="round"/>
                <path d="M19 11a7 7 0 0 1-14 0"
                      stroke="white" stroke-width="1.7" stroke-linecap="round"/>
                <path d="M12 18v3" stroke="white" stroke-width="1.7" stroke-linecap="round"/>
                <path d="M8 21h8" stroke="white" stroke-width="1.7" stroke-linecap="round"/>
              </svg>
            </div>

            <div class="sendCircle">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                   xmlns="http://www.w3.org/2000/svg">
                <path d="M7 17L17 7" stroke="#111" stroke-width="2" stroke-linecap="round"/>
                <path d="M9 7h8v8" stroke="#111" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>
</body>
</html>
